# Example GitHub Actions workflow for Qontinui testing
# Save as: .github/workflows/qontinui-tests.yml

name: Qontinui Automation Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run Qontinui Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libnotify4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          cd qontinui
          poetry install

      - name: Validate configuration
        run: |
          poetry run qontinui validate automation.json --verbose

      - name: Run tests with Xvfb (headless)
        run: |
          xvfb-run -a poetry run qontinui test automation.json \
            --format junit \
            --output ./test-results/ \
            --timeout 300 \
            --continue-on-failure \
            --headless \
            --verbose

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ./test-results/*.xml
          check_name: Qontinui Test Results

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qontinui-test-results
          path: |
            ./test-results/
            ./.automation-results/

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('./test-results/results.json', 'utf8'));
            const comment = `## Qontinui Test Results

            - Total tests: ${results.summary.total_tests}
            - Passed: ${results.summary.passed}
            - Failed: ${results.summary.failed}
            - Duration: ${results.summary.total_duration.toFixed(2)}s
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  stream-to-server:
    name: Stream Results to Server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run tests and stream to server
        env:
          QONTINUI_SERVER_URL: ${{ secrets.QONTINUI_SERVER_URL }}
        run: |
          xvfb-run -a poetry run qontinui test automation.json \
            --stream-to $QONTINUI_SERVER_URL \
            --format json \
            --headless \
            --verbose
